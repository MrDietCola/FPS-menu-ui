<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/multiplayer.css">
  <title>Document</title>
</head>
<body>
  <video id="background-video" autoplay loop muted poster="../assets/images/Screenshot (22).png">
    <source src="../assets/videos/istockphoto-1327472629-640_adpp_is.mp4" type="video/mp4">
    </video>
    <nav>
      <div id="title-box">
        <h1 id="section-title">MULTIPLAYER</h1>
      </div>
      <div id="player-info-box">
        <p id="party-size"><span >1</span>/6</p>
        <p id="credits">$<span>10596</span></p>
        <figure id="xp-box">
          <img id="rank-icon" src="" alt="">
          <p id="rank">25</p>
          <div id="xp-bar">
            <div id="current-xp">25%</div>
          </div>
        </figure>
      </div>
      <div id="btn-box">
        <button>PLAY</button>
        <button>WARZONE</button>
        <button>WEAPONS</button>
        <button>OPERATORS</button>
        <button>BARRACKS</button>
        <button>CHALLENGES</button>
        <button>SOCIAL</button>
        <button>STORE</button>
        <button>BATTLE PASS</button>
      </div>
    </nav>
  <main>
    <button>QUICK PLAY <br><span><br>6v6 or 9v9 game modes on different <br> map and objective types</span></button>
    <button>GROUND WAR <br><span><br>32v32 matches on specific large maps with <br>vehicular transportation and combat, and a <br>squad spawning mechanic</span></button>
    <button>RANKED <br> <span>6v6 game modes where you compete with your team <br>against similar rank players to <br>climb your way up the ranked leaderboard </span></button>
    <button>HARDCORE <br> <span> 6v6 game modes with reduced health and HUD elements</span></button>
    <button>MOSHPIT <br> <span>4v4 game modes with close quarters combat and <br>objective oriented gameplay</span></button>
    <button>THIRD PERSON <br> <span>Every game mode, with a 3rd person POV</span></button>
    <button>PRIVATE MATCH <br> <span></span></button>
  </main>
  <script src="../assets/js/multiplayer.js"></script>
</body>
</html>
